<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarcasm Detector</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
            transition: background 0.3s, color 0.3s;
            position: relative;
            /* background-image: url('/static/images/background.webp');
            background-size: cover; 
            background-position: center; Centers the background image */

        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 50%;
            margin: auto;
            transition: background 0.3s, color 0.3s;
            position: relative;
        }
        .input-container {
            position: relative;
            display: inline-block;
            width: 75%;
        }
        input[type="text"] {
            width: 85%;
            padding: 12px;
            padding-right: 35px;
            margin: 10px;
            border: 2px solid #3f37c9;
            border-radius: 5px;
            font-size: 16px;
        }
        .clear-btn {
            position: absolute;
            right: 10px;
            top: 41%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            display: none;
            transition: transform 0.2s ease-in-out; 
        }
        /* Remove any hover effect */
.clear-btn:hover {
    background: none;
    color: black;
    transform: translateY(-50%) scale(1.3); 

}

        input[type="text"]:not(:placeholder-shown) + .clear-btn {
            display: inline;
        }

        button {
            padding: 12px 20px;
            background: #3f37c9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin: 5px;
        }
        button:hover {
            background: #2a2ba0;
           
        }
        .result, .history {
            margin-top: 20px;
            font-size: 18px;
        }
        .loading {
            display: none;
            color: #3f37c9;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .dark-mode {
            background-color: #222;
            color: white;
        }
        .dark-mode .container {
            background-color: #333;
            color: white;
        }
        .toggle-dark {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px;
            font-size: 14px;
            cursor: pointer;
        }
        .history-container {
            position: absolute;
            right: 10px;
            top: 50px;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .dark-mode .history-container {
            background: #333;
            color: white;
        }
        .clear-history {
            background: #3f37c9;
            margin-top: 10px;
        }
        .clear-history:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <button class="toggle-dark" onclick="toggleDarkMode()">🌙 Dark Mode</button>

    <div class="container">
        <h1>Sarcasm Detector</h1>
        <form onsubmit="checkSarcasm(event)">
            <div class="input-container">
                <input type="text" id="sentence" placeholder="Enter a sentence..." required oninput="toggleClearButton()">
                <button type="button" class="clear-btn" onclick="clearInput()">❌</button>
            </div>
            <button type="submit">Check</button>
            <button type="button" onclick="startSpeechRecognition()">🎤 Speak</button>
        </form>
        <div id="loading" class="loading">Checking...</div>
        <div id="result" class="result"></div>
        <div id="explanation" class="result" style="font-size: 16px; color: gray;"></div>
    </div>

    <div class="history-container">
        <h2>History</h2>
        <div id="history" class="history"></div>
        <button class="clear-history" onclick="clearHistory()">Clear History</button>
    </div>

    <script>
        function checkSarcasm(event) {
            event.preventDefault();
            
            let sentence = document.getElementById("sentence").value;
            if (!sentence) return;

            document.getElementById("loading").style.display = "block"; 
            document.getElementById("result").innerHTML = ""; 
            document.getElementById("explanation").innerHTML = ""; 
            
            fetch("/predict", {
                method: "POST",
                body: JSON.stringify({ text: sentence }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("loading").style.display = "none";
                document.getElementById("result").innerHTML = 
                    `Prediction: <strong>${data.sarcasm}</strong>`; 

                document.getElementById("explanation").innerHTML = 
                    `Explanation: ${data.explanation}`; 
    
                let historyDiv = document.getElementById("history");
                let entry = document.createElement("p");
                entry.innerHTML = `"<strong>${sentence}</strong>" → <em>${data.sarcasm}</em>`;
                historyDiv.prepend(entry);
            })
            .catch(error => {
                document.getElementById("loading").style.display = "none";
                document.getElementById("result").innerHTML = "Error!";
                console.error("Error:", error);
            });
        }

        function startSpeechRecognition() {
            if (!("webkitSpeechRecognition" in window)) {
                alert("Speech recognition not supported in your browser.");
                return;
            }
            
            let recognition = new webkitSpeechRecognition();
            recognition.lang = "en-US";
            recognition.start();

            recognition.onresult = function(event) {
                document.getElementById("sentence").value = event.results[0][0].transcript;
                toggleClearButton();
            };
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function clearHistory() {
            document.getElementById("history").innerHTML = "";
        }

        function clearInput() {
            document.getElementById("sentence").value = "";
            toggleClearButton();
        }

        function toggleClearButton() {
            let input = document.getElementById("sentence");
            let clearBtn = document.querySelector(".clear-btn");
            clearBtn.style.display = input.value ? "inline" : "none";
        }


    </script>

</body>
</html>
